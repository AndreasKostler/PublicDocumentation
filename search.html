<head>
  <link rel='stylesheet' type='text/css' href='style.css' />

  <script>
    function set_focus() {
    var searchText = document.getElementById('search_input');
    searchText.focus();
    }
  </script>
</head>
<body onload="set_focus()">
  <script src="jquery-1.7.1.min.js"></script>
  <script src="search.js"></script>
  <input type="text" id="search_input" onkeyup="javascript:doSearch()"/>
  <a href="http://lucene.apache.org/java/3_4_0/queryparsersyntax.html">
    <img src="help.png"/></a>
  <span id="ajaxLoader"></span>
  <button style="display: none" id="search_again_button" onclick="javascript:doSearch()">Rerun Search</button>
  <div id="results"></div>
  <div style="display: none" id="details"></div>
</body>
